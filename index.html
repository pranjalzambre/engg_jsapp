<html>
    <head>
        <title>Engineering App By Pranjal</title>
        <style>
            *{font-size:35px;font-family:'Times New Roman', Times, serif;}
            body{background-color:chartreuse;}
            h1{background-color: black;color:aliceblue;width:60%;border-radius: 20px;}
            .btn{background-color:black;color:aliceblue;border-radius: 20px;}
            .btn:hover{color:aqua;}
        </style>    
    </head>
    <body>    
        <center>
            <h1>Engineering App</h1>
            <br/><br/>
            <form onsubmit="show()">
                <label>Enter Name:</label>
                <input type="text" placeholder=" enter your name..." id="name" style="width:35%;border-radius:25px;" >
                <br/><br/><br/>
                <label>Select Engg Year:</label>
                <select id="eyear">
                    <option value="FE">FE</option>
                    <option value="SE">SE</option>
                    <option value="TE">TE</option>
                    <option value="BE">BE</option>
                </select>    
                <br/><br/>
                <input type="submit" class="btn"/>
                <br/><br/>
            </form>    
            <h2 id="msg"/>
            <script>
                function show()
                {
                    event.preventDefault();
                    let name=document.getElementById("name");
                    let eyear=document.getElementById("eyear");
                    let msg=document.getElementById("msg");

                    if(name.value==="")
                    {
                        alert("name should not be empty");
                        msg.innerHTML="";
                        name.focus();
                        return;
                    }

                    if(name.value.trim()==="")
                    {
                        alert("name should not contain blank spaces");
                        name.value="";
                        msg.innerHTML="";
                        name.focus();
                        return;
                    }
                    
                    if(!name.value.match(/^[A-Za-z ]+$/))
                    {
                        alert("name should contain only alphabets");
                        msg.innerHTML="";
                        name.focus();
                        return;
                    }

                    let ans="Name= "+name.value +" |  Year= "+eyear.value;
                    msg.innerHTML=ans;

                }
            </script>    
        </center>   
    </body>    
</html>
